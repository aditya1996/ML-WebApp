{% extends "layout.html" %}
{% block content %}

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Name</th>
      <th scope="col">Platform</th>
      <th scope="col">Year</th>
      <th scope="col">Genre</th>
      <th scope="col">Publisher</th>
      <th scope="col">Global Sales</th>
    </tr>
  </thead>
  <tbody>
  {% for i in ans %}
    <tr>
      <th scope="row">{{ i['_id'] }}</th>
      <td>{{ i['Name'] }}</td>
      <td>{{ i['Platform'] }}</td>
      <td>{{ i['Year'] }}</td>
      <td>{{ i['Genre'] }}</td>
      <td>{{ i['Publisher'] }}</td>
      <td>{{ i['Global_Sales'] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

        
{% endblock content %}
